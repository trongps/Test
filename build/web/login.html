<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="styleLogin.css">
    </head>

    <body>
        <div class="login-page">
            <div class="form">
                <form class="login-form" action="DispatchController" method="POST">
                    <input type="text" placeholder="Username" name="txtUsername"/>
                    <input type="password" placeholder="Password" name="txtPassword"/>
                    <button name="btAction" value="Login">Login</button>
                    <p class="message">Not registered? <a href="createAccount.html">Create an account</a></p>
                </form>
            </div>
        </div>
    </body>

</html>
